<html lang="es_AR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Eco Vida | Registrarse</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/estilos.css" />
</head>

<body>

<header>
  <section class="fondo-2">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid mx-3 mx-lg-5">

        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="../img/logo_transparente.png" alt="Eco Vida" />
          <span class="logo1">Eco Vida</span>
        </a>

        <!-- Botón mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item"><a class="nav-link active" href="./inicio.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="./suscribirse.html">Suscribirse</a></li>
            <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="./sobrenosotros.html">Sobre Nosotros</a></li>
          </ul>

          <ul class="navbar-nav ms-lg-auto text-center">
            <li class="nav-item"><a class="nav-link" href="./iniciarsesion.html">Iniciar Sesión</a></li>
            <li class="nav-item"><a class="nav-link" href="./registrarse.html">Registrarse</a></li>
          </ul>

        </div>
      </div>
    </nav>
  </section>
</header>

<main class="main">
  <div class="container px-3">
    <div class="row justify-content-center align-items-center min-vh-100">

      <div class="col-12 col-sm-10 col-md-6 col-lg-5">

        <div class="card shadow p-4 p-md-5">
          <h3 class="text-center mb-4">Crear cuenta</h3>

          <form>

            <div class="mb-3">
              <label class="form-label">Nombre completo *</label>
              <input type="text" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo electrónico *</label>
              <input type="email" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña *</label>
              <input type="password" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Repetir contraseña *</label>
              <input type="password" class="form-control form-control-lg" required>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terminos" required>
              <label class="form-check-label" for="terminos">
                Acepto los términos y condiciones *
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                Registrarse
              </button>
            </div>
          </form>

          <p class="text-center mt-3">
            ¿Ya tenés una cuenta?
            <a href="iniciarsesion.html" class="text-success text-decoration-none fw-semibold">
              Iniciar sesión
            </a>
          </p>

        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
